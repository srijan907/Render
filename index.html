<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DP Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>DP Store</h1>

        <div class="dp-list">
            <!-- DP Items -->
            <script>
                let dpData = [
                    { img: "https://cdn.ironman.my.id/i/vzry3x.jpg", price: "100", link: "https://wa.me/YOUR_WHATSAPP_NUMBER?text=I%20want%20to%20buy%20DP%201" },
                    { img: "https://cdn.ironman.my.id/i/vzry3x.jpg", price: "120", link: "https://wa.me/YOUR_WHATSAPP_NUMBER?text=I%20want%20to%20buy%20DP%202" },
                    { img: "https://cdn.ironman.my.id/i/vzry3x.jpg", price: "150", link: "https://wa.me/YOUR_WHATSAPP_NUMBER?text=I%20want%20to%20buy%20DP%203" },
                    // আরও DP লিস্ট যোগ করুন
                ];

                dpData.forEach((dp, index) => {
                    document.write(`
                        <div class="dp-item">
                            <img src="${dp.img}" alt="DP ${index + 1}">
                            <div class="dp-info">
                                <p>Price: ${dp.price} BDT</p>
                                <a href="${dp.link}" class="buy-btn">Buy</a>
                            </div>
                        </div>
                    `);
                });
            </script>
        </div>

    </div>

</body>
</html>
